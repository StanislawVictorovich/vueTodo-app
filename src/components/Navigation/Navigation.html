<div>
  <span 
    id="new-page" 
    class="navigation-buttons" 
    @click="newPage"
    >➕
  </span>
  <span
    v-if="currentPage < lastPage"
    id="forward-page"
    class="navigation-buttons"
    @click="forwardPage"
    >🔺
  </span>
  <span
    v-if="currentPage > 0"
    id="backward-page"
    class="navigation-buttons"
    @click="backwardPage"
    >🔺
  </span>
</div>
